<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- Favicon Icons Here -->
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- TailwindCSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-[#F6F6F6]">
    <header>
        <!--Top Nav bar -->
        <div class="navbar  border-b-2">
            <div class="flex-1">
                <a class="text-xl font-playfair"><span class="bg-[#5D5FEF] text-[#F8F8F8] rounded-md p-3">News</span>
                    Portal</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">

                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mid position nav bar -->
        <div class="flex justify-center gap-2 my-5" id="md-nav-parent">
            <button class="btn">Home</button>
        </div>
        <div class="container mx-auto max-w-[1166px]  border-2 rounded-lg my-5 bg-white">
            <p class="text-left pl-4 py-4 font-roboto"><span id="server-response-value">0</span> items found for
                category <span id="category-name">Category Name</span></p>
        </div>
    </header>
    <main class="min-h-screen">
        <!-- Sort Container -->
        <div class="flex justify-between px-4">
            <div class="join flex items-center gap-3">
                <div class="join-item">Sort By View:</div>
                <div class="join-item">
                    <select class="select select-bordered  max-w-xs">
                        <option selected>Default</option>
                        <option>Normal Apple</option>
                        <option>Normal Orange</option>
                        <option>Normal Tomato</option>
                    </select>
                </div>
            </div>
            <!-- Search Options -->
            <div class="flex justify-center gap-2">
                <div>
                    <input type="text" placeholder="Search By Category" class="input input-bordered w-full max-w-xs" />
                </div>
                <div>
                    <input type="submit" class="btn bg-blue-600 text-white hover:bg-blue-600" value="Search">
                </div>
            </div>
            <!-- Sort with Btn -->
            <div class=" flex items-center gap-3">
                <div>
                    <button class="btn btn-active btn-primary">Todayâ€™s Pick</button>

                </div>
                <div>
                    <button class="btn btn-outline btn-primary">Trending</button>

                </div>
            </div>
        </div>
        <!-- Dynamic news card -->
        <div id="not-found-image" class="mx-auto text-center hidden">
            <img src="./images/not-found.png" class="text-center mx-auto" alt="">
        </div>

        <div class="my-10 mx-auto container flex flex-col gap-6" id="dynamic-news-card-container">
            <!-- Dynamic card added here -->
        </div>


    </main>
    <footer class="footer footer-center p-4 bg-white">
        <aside>
            <p class="text-[#949494] font-playfair text-xl font-bold">Copyright 2024 News Portal</p>
        </aside>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
